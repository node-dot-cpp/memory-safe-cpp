language: cpp
os: linux
dist: bionic
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - cmake --build .
  - ctest --output-on-failure
jobs:
  include:
    - name: Linux Clang
      compiler: clang
    - name: Linux GCC
      compiler: gcc
    - name: Windows MSVC
      os: windows
      script:
        - mkdir build
        - cd build
        - cmake -G "Visual Studio 15 2017 Win64" ..
        - cmake --build . --config Release
        - ctest -C Release --output-on-failure
    - name: Windows Clang
      os: windows
      install: choco install ninja
      script: ./library/tools/travis-windows-clang.bat
  allow_failures:        
    - name: Windows Clang
