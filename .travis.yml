language: cpp
os: linux
dist: bionic
notifications:
  email:
    if: branch = master OR branch = develop
script: ./library/src/iibmalloc/src/foundation/tools/travis-unix.sh
addons:
  homebrew:
    packages:
    - ccache
    - sccache
jobs:
  include:
    - name: Linux GCC
      compiler: gcc
    - name: Windows MSVC
      os: windows
      script: ./library/src/iibmalloc/src/foundation/tools/travis-windows-msvc.bat
    - name: macOS Clang
      os: osx        
      compiler: clang
    - name: Linux Clang
      compiler: clang
    - name: Windows Clang
      os: windows
      install: choco install ninja
      script: ./library/src/iibmalloc/src/foundation/tools/travis-windows-clang.bat
    - name: Linux GCC (checker)
      compiler: gcc
      cache: ccache
      script: ./checker/tools/travis-ccache.sh
    - name: macOS Clang (checker)
      os: osx        
      compiler: clang
      cache: ccache
      script: ./checker/tools/travis-ccache.sh
    - name: Windows MSVC (checker)
      os: windows
      install:
        - choco install ninja
        - choco install sccache --version=0.2.12
      cache:
        directories:
          - $HOME/AppData/Local/Temp/chocolatey
          - $HOME/AppData/Local/Mozilla/sccache
      script: ./checker/tools/travis-windows.bat
    - name: Windows MSVC (sccache-warmup)
      os: windows
      install:
        - choco install ninja
        - choco install sccache --version=0.2.12
      cache:
        directories:
          - $HOME/AppData/Local/Temp/chocolatey
          - $HOME/AppData/Local/Mozilla/sccache
      script: ./checker/tools/travis-windows-sccache-warmup.bat
  allow_failures:        
    - name: macOS Clang
    - name: Windows Clang
    - name: Linux GCC (checker)
    - name: macOS Clang (checker)
    - name: Windows MSVC (checker)
    - name: Windows MSVC (sccache-warmup)
