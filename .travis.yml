language: cpp
os: linux
dist: bionic
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - cmake --build .
  - ctest --output-on-failure --exclude-regex foundation
jobs:
  include:
    - name: Linux Clang
      compiler: clang
    - name: Linux GCC
      compiler: gcc
    - name: Linux GCC (long)
      compiler: gcc
      script:
        - mkdir build
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Release ..
        - cmake --build .
        - ctest --output-on-failure
        - ./checkout.sh
        - ./build.sh
    - name: Windows MSVC
      os: windows
      script:
        - mkdir build
        - cd build
        - cmake -G "Visual Studio 15 2017 Win64" ..
        - cmake --build . --config Release
        - ctest -C Release --output-on-failure --exclude-regex foundation
    - name: Windows MSVC (long)
      os: windows
      script:
        - mkdir build
        - cd build
        - cmake -G "Visual Studio 15 2017 Win64" ..
        - cmake --build . --config Release
        - ctest -C Release --output-on-failure
        - cd ../checker
        - ./checkout.bat
        - ./build.bat
    - name: Windows Clang
      os: windows
      install: choco install ninja
      script: ./library/tools/travis-windows-clang.bat
  allow_failures:        
    - name: Windows Clang
    - name: Windows MSVC (long)
    - name: Linux GCC (long)
